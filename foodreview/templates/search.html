<!-- Main page for FoodReview -->
<!DOCTYPE HTML>
<html lang = "en">
	<head>
		<title> What is this...</title>

		<!--Required for bootstrap responsive/fluid/auto-resize layouts-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
	</head>

	<body>
		<!--Navigation bar at the top-->
		<div class = "container-fluid">
			<div class = "navbar">
				<div class = "navbar-inner">
					<ul class = "nav nav-pills">
						<li><a href = "/"><i class = "icon-home"></i> Home</a></li>
						<li><a href = "/search"><i class = "icon-book"></i> Search</a></li>
						<li><a href = "/"><i class = "icon-question-sign"></i> Help</a></li>
					</ul>
				</div>
			</div>
		</div>

		<!--One big rectangle-->
		<div class = "container-fluid">
			<!--One row inside-->
			<div class = "row-fluid">
				
				<!--Main Panel-->
				<!--Cell one span (size) 10 columns-->
				<div class = "span10">
					<form class="form-search" action = "/addlist" method = "post">
							<input type="text" class="input-medium search-query" name="key">
							<button type="submit" class="btn">Search</button>
					</form>
			    <table class="table table-bordered table-striped" >
					<thead>
				  		<tr><th width="70%">Item</th><th>Date</th></tr>
					</thead>
					<tbody>
						{% for stall in stalls %}
							<tr>
								<td>{{ stall.description }}</td>
								<td>{{ stall.date.strftime('%A, %d %B %Y %I:%M%p') }}</td>
							</tr>
						{% endfor %}
					</tbody>
				</table>
				<h2>Test string is {{ string }}</h2>
				</div>

				<!--Cell two span 2 columns-->
				<div class = "span2">
					<ul class = "nav nav-list">
						<li><a href = "/{{ string }}">Sidebar1</a></li>
						<li><a href = "/">sidebar2</a></li>
						<li><a href = "/">sidebar3</a></li>
					</ul>
				</div>

			</div>
		</div>

		<!--Credits-->
		<br><br>
		<p>Thanks to <a href = "http://glyphicons.com" target = "_blank">Glyphicons</a> for the icons.</p>
	</body>
</html>
