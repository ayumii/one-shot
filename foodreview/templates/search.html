<!-- Main page for FoodReview -->
<!DOCTYPE HTML>
<html lang = "en">
	<head>
		<title> What is this...</title>

		<!--Required for bootstrap responsive/fluid/auto-resize layouts-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
	</head>

	<body>
		<!--Navigation bar at the top-->
		<div class = "container-fluid">
			<div class = "navbar">
				<div class = "navbar-inner">
					<ul class = "nav nav-pills">
						<li><a href = "/"><i class = "icon-home"></i> Home</a></li>
						<li><a href = "/search"><i class = "icon-book"></i> Search</a></li>
						<li><a href = "/"><i class = "icon-question-sign"></i> Help</a></li>
					</ul>
				</div>
			</div>
		</div>

		<!--One big rectangle-->
		<div class = "container-fluid">
			<!--One row inside-->
			<div class = "row-fluid">
				
				<!--Main Panel-->
				<!--Cell one span (size) 10 columns-->
				<div class = "span10">
					{% if search_key %}
					<h1>Search key is {{ search_key }}.</h1>
					<h2>String is {{ string }}.</h2>
					{% else %}
					<form class="form-search" action = "/search" method = "post">
							<input type="text" class="input-medium search-query" name="key">
							<button type="submit" class="btn">Search</button>
					</form>
					{% endif %}
				</div>

				<!--Cell two span 2 columns-->
				<div class = "span2">
					<ul class = "nav nav-list">
						<li><a href = "/">Sidebar1</a></li>
						<li><a href = "/">sidebar2</a></li>
						<li><a href = "/">sidebar3</a></li>
					</ul>
				</div>

			</div>
		</div>

		<!--Credits-->
		<br><br>
		<p>Thanks to <a href = "http://glyphicons.com" target = "_blank">Glyphicons</a> for the icons.</p>
	</body>
</html>
